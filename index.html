<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - minecraft</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #61443e;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #bfd1e5;
				margin: 20px;
				overflow: hidden;
			}

			* { padding: 0; margin: 0; }
    		canvas { background: #eee; display: block; margin: 0 auto; }

			#info {
				position: absolute;
				top: 100px; width: 100%;
				padding: 100px;
			}

			a {

				color: #a06851;
			}

			#oldie {
				background:rgb(100,0,0) !important;
				color:#fff !important;
				margin-top:10em !important;
			}
			#oldie a { color:#fff }

		</style>
	</head>
	<body>

		<div id="container"><br /><br /><br /><br /><br />Generating world...</div>
		<div id="info"><a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - <a href="http://www.minecraft.net/" target="_blank" rel="noopener">minecraft</a> demo. featuring <a href="http://painterlypack.net/" target="_blank" rel="noopener">painterly pack</a><br />(left click: forward, right click: backward)</div>

		<canvas id="myCanvas" width="200" height="200"></canvas>

		<script >
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
		</script>
		<script src="js/three.js"></script>

		<script src="js/controls/FirstPersonControls.js"></script>

		<script src="js/ImprovedNoise.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/controls/FlyControls.js"></script>

		<script src="js/libs/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) {

				Detector.addGetWebGLMessage();
				document.getElementById( 'container' ).innerHTML = "";

			}

			var container, stats;

			var camera, controls, scene, renderer;

			var mesh;

			var score = 0;

			var worldWidth = 256, worldDepth = 256,
			worldHalfWidth = worldWidth / 2, worldHalfDepth = worldDepth / 2,
			data = generateHeight( worldWidth, worldDepth );

			var clock = new THREE.Clock();

            // player variables
			var player_entity;
			var player_projection_distance = 5;
			var player_scaling_scalar = 2;
			var player_entity_center_offset = 1.5;



			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 20000 );
				camera.position.y = getY( worldHalfWidth, worldHalfDepth ) * 100 + 100;

				controls = new THREE.FlyControls( camera );

				controls.movementSpeed = 1000;
        controls.rollSpeed = 0.5;
				controls.lookVertical = true;
        controls.dragTolook = false;
        controls.autoForward = true;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xbfd1e5 );

				// loader
				var loader = new THREE.ObjectLoader( );
				loader.load(
					'models/json/plane-threejs/plane.json',
					function( object )
					{
						player_entity = object;
						object.scale.set(player_scaling_scalar,player_scaling_scalar,player_scaling_scalar);
						//object.position.set(camera.position.x,camera.position.y,camera.position.z);
						scene.add( object );
					}
				);

				// sides

				var matrix = new THREE.Matrix4();

				var pxGeometry = new THREE.PlaneBufferGeometry( 100, 100 );
				pxGeometry.attributes.uv.array[ 1 ] = 0.5;
				pxGeometry.attributes.uv.array[ 3 ] = 0.5;
				pxGeometry.rotateY( Math.PI / 2 );
				pxGeometry.translate( 50, 0, 0 );

				var nxGeometry = new THREE.PlaneBufferGeometry( 100, 100 );
				nxGeometry.attributes.uv.array[ 1 ] = 0.5;
				nxGeometry.attributes.uv.array[ 3 ] = 0.5;
				nxGeometry.rotateY( - Math.PI / 2 );
				nxGeometry.translate( - 50, 0, 0 );

				var pyGeometry = new THREE.PlaneBufferGeometry( 100, 100 );
				pyGeometry.attributes.uv.array[ 5 ] = 0.5;
				pyGeometry.attributes.uv.array[ 7 ] = 0.5;
				pyGeometry.rotateX( - Math.PI / 2 );
				pyGeometry.translate( 0, 50, 0 );

				var pzGeometry = new THREE.PlaneBufferGeometry( 100, 100 );
				pzGeometry.attributes.uv.array[ 1 ] = 0.5;
				pzGeometry.attributes.uv.array[ 3 ] = 0.5;
				pzGeometry.translate( 0, 0, 50 );

				var nzGeometry = new THREE.PlaneBufferGeometry( 100, 100 );
				nzGeometry.attributes.uv.array[ 1 ] = 0.5;
				nzGeometry.attributes.uv.array[ 3 ] = 0.5;
				nzGeometry.rotateY( Math.PI );
				nzGeometry.translate( 0, 0, -50 );

				//

				// BufferGeometry cannot be merged yet.
				var tmpGeometry = new THREE.Geometry();
				var pxTmpGeometry = new THREE.Geometry().fromBufferGeometry( pxGeometry );
				var nxTmpGeometry = new THREE.Geometry().fromBufferGeometry( nxGeometry );
				var pyTmpGeometry = new THREE.Geometry().fromBufferGeometry( pyGeometry );
				var pzTmpGeometry = new THREE.Geometry().fromBufferGeometry( pzGeometry );
				var nzTmpGeometry = new THREE.Geometry().fromBufferGeometry( nzGeometry );

				for ( var z = 0; z < worldDepth; z ++ ) {

					for ( var x = 0; x < worldWidth; x ++ ) {

						var h = getY( x, z );

						matrix.makeTranslation(
							x * 100 - worldHalfWidth * 100,
							h * 100,
							z * 100 - worldHalfDepth * 100
						);

						var px = getY( x + 1, z );
						var nx = getY( x - 1, z );
						var pz = getY( x, z + 1 );
						var nz = getY( x, z - 1 );

						tmpGeometry.merge( pyTmpGeometry, matrix );

						if ( ( px !== h && px !== h + 1 ) || x === 0 ) {

							tmpGeometry.merge( pxTmpGeometry, matrix );

						}

						if ( ( nx !== h && nx !== h + 1 ) || x === worldWidth - 1 ) {

							tmpGeometry.merge( nxTmpGeometry, matrix );

						}

						if ( ( pz !== h && pz !== h + 1 ) || z === worldDepth - 1 ) {

							tmpGeometry.merge( pzTmpGeometry, matrix );

						}

						if ( ( nz !== h && nz !== h + 1 ) || z === 0 ) {

							tmpGeometry.merge( nzTmpGeometry, matrix );

						}

					}

				}

				var geometry = new THREE.BufferGeometry().fromGeometry( tmpGeometry );
				geometry.computeBoundingSphere();

				var texture = new THREE.TextureLoader().load( 'textures/minecraft/atlas.png' );
				texture.magFilter = THREE.NearestFilter;
				texture.minFilter = THREE.LinearMipMapLinearFilter;

				var mesh = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { map: texture } ) );
				scene.add( mesh );

				var ambientLight = new THREE.AmbientLight( 0xcccccc );
				scene.add( ambientLight );

				var directionalLight = new THREE.DirectionalLight( 0xffffff, 2 );
				directionalLight.position.set( 1, 1, 0.5 ).normalize();
				scene.add( directionalLight );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.innerHTML = "";

				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				controls.handleResize();

			}

			function generateHeight( width, height ) {

				var data = [], perlin = new ImprovedNoise(),
				size = width * height, quality = 2, z = Math.random() * 100;

				for ( var j = 0; j < 4; j ++ ) {

					if ( j === 0 ) for ( var i = 0; i < size; i ++ ) data[ i ] = 0;

					for ( var i = 0; i < size; i ++ ) {

						var x = i % width, y = ( i / width ) | 0;
						data[ i ] += perlin.noise( x / quality, y / quality, z ) * quality;


					}

					quality *= 4;

				}

				return data;

			}

			function getY( x, z ) {

				return ( data[ x + z * worldWidth ] * 0.2 ) | 0;

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function update_player_entity() {
				// test for location of player_entity update before or after controls update
				let camera_direction_vector = camera.getWorldDirection();
				let camera_normal_vector = camera.up.clone();

				//console.log(camera_normal_vector);
				//console.log(camera.up);
				camera_normal_vector.applyQuaternion(camera.quaternion);
				//let camera_normal_vector = camera_up.applyQuaternion(camera.quaternion);
				//console.log(camera_normal_vector.dot(camera_direction_vector));

        let camera_lateral_vector = camera_normal_vector.clone();
        camera_lateral_vector = camera_lateral_vector.cross(camera_direction_vector);

				let new_location_vector = 
						new THREE.Vector3(camera.position.x + camera_direction_vector.x * player_projection_distance - camera_normal_vector.x * player_entity_center_offset, 
										  camera.position.y + camera_direction_vector.y * player_projection_distance - camera_normal_vector.y * player_entity_center_offset, 
										  camera.position.z + camera_direction_vector.z * player_projection_distance - camera_normal_vector.z * player_entity_center_offset);

				player_entity.position.set(new_location_vector.x, 
										   new_location_vector.y, 
										   new_location_vector.z);
				player_entity.rotation.set(camera.rotation.x, camera.rotation.y, camera.rotation.z);
			}

			function drawScore() {
   			 	ctx.font = "16px Arial";
    			ctx.fillStyle = "#0095DD";
    			ctx.fillText("Score: "+score, 8, 20);
			}

			function render() {

				controls.update( clock.getDelta() );
				
				update_player_entity();
				
				renderer.render( scene, camera );

				drawScore();
				score++;

        // speed up
        controls.movementSpeed = controls.movementSpeed + 1;


			}

		</script>

	</body>
</html>
